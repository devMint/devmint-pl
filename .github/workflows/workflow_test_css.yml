name: Check CSS

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.9.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - uses: reviewdog/action-stylelint@v1
        with:
          reporter: github-pr-check
