name: 🧪 Check JS/TS

on:
  workflow_dispatch:
    inputs:
      ESLINT_REPORTER:
        type: string
        default: github-check
  workflow_call:
    inputs:
      ESLINT_REPORTER:
        type: string
        default: github-check

jobs:
  tests:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v5

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ⎔ Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '24.9.0'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r typecheck

      - name: 🔬 Find unused files
        run: pnpm unused

      - name: 🔬 Lint
        uses: reviewdog/action-eslint@556a3fdaf8b4201d4d74d406013386aa4f7dab96
        with:
          reporter: ${{ inputs.ESLINT_REPORTER }}
