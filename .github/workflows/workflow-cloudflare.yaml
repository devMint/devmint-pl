name: ğŸš€ Deploy website to Cloudflare

on:
  workflow_call:
    inputs:
      package_name:
        type: string
        required: true
      command:
        type: string
        default: 'versions upload'
      environment:
        type: string
        default: 'Production'
    secrets:
      cloudflare_token:
        required: true
      cloudflare_account:
        required: true
      gh_token:
        required: true
    outputs:
      deployment-url:
        description: 'The URL of the deployed website'
        value: ${{ jobs.cloudflare.outputs.deployment-url }}
      command-output:
        description: 'The output of the command'
        value: ${{ jobs.cloudflare.outputs.command-output }}
      command-stderr:
        description: 'The stderr of the command'
        value: ${{ jobs.cloudflare.outputs.command-stderr }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cloudflare:
    name: 'Deploy devmint.pl'
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
      command-output: ${{ steps.deploy.outputs.command-output }}
      command-stderr: ${{ steps.deploy.outputs.command-stderr }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'
          cache: 'pnpm'

      - name: ğŸ’¾ Set up cache for Wireit
        uses: google/wireit@setup-github-actions-caching/v2

      - name: ğŸ’¾ Restore cache for Astro
        uses: actions/cache/restore@v4
        with:
          path: 'packages/devmint-pl/.cache'
          key: 'astro-images-${{ runner.os }}-${{ github.ref }}'
          restore-keys: |
            astro-images-${{ runner.os }}-${{ github.ref }}
            astro-images-${{ runner.os }}
            astro-images-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Build
        run: pnpm --filter=@devmint/devmint-pl build

      - name: ğŸš€ Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        id: github_deployment
        with:
          token: ${{ secrets.gh_token }}
          environment: ${{ inputs.environment }}

      - name: ğŸš€ Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.cloudflare_token }}
          accountId: ${{ secrets.cloudflare_account }}
          gitHubToken: ${{ secrets.gh_token }}
          workingDirectory: ${{ inputs.package_name }}
          command: ${{ inputs.command }}
          packageManager: pnpm

      - name: ğŸ” Preview URL
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: echo ${{ env.DEPLOYMENT_URL }}

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deploy.outputs.deployment-url }}
          deployment-id: ${{ steps.github_deployment.outputs.deployment_id }}
          state: 'success'

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deploy.outputs.deployment-url }}
          deployment-id: ${{ steps.github_deployment.outputs.deployment_id }}
          state: 'failure'

      - name: ğŸ’¾ Save cache for Astro
        if: success()
        uses: actions/cache/save@v4
        with:
          path: 'packages/devmint-pl/.cache'
          key: 'astro-images-${{ runner.os }}-${{ github.ref }}'
