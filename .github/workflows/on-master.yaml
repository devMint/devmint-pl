name: ðŸ§ª Check JS/TS

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  deployments: write

jobs:
  verify:
    name: ðŸ§ª Verify code changes
    uses: ./.github/workflows/workflow-lint.yaml
    with:
      ESLINT_REPORTER: 'github-check'

  deploy:
    name: ðŸš€ Deploy devmint.pl
    uses: ./.github/workflows/workflow-cloudflare.yaml
    needs: verify
    with:
      package_name: 'packages/devmint-pl'
      command: 'deploy'
    secrets:
      cloudflare_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      cloudflare_account: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      gh_token: ${{ secrets.GITHUB_TOKEN }}
