name: Continous Integration

on:
  pull_request:

permissions:
  id-token: write
  contents: read
  deployments: write
  issues: write
  pull-requests: write

jobs:
  verify:
    name: ğŸ§ª Verify code changes
    uses: ./.github/workflows/workflow-lint.yaml
    with:
      ESLINT_REPORTER: 'github-pr-check'

  deploy_preview:
    name: ğŸš€ Deploy devmint.pl as preview URL
    uses: ./.github/workflows/workflow-cloudflare.yaml
    needs: verify
    if: github.event.pull_request.draft == false
    with:
      package_name: 'packages/devmint-pl'
    secrets:
      cloudflare_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      cloudflare_account: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  write_comment:
    name: ğŸ“ Write comment with preview URL
    runs-on: ubuntu-latest
    needs: deploy_preview
    steps:
      - name: ğŸ“ Write comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Successfully deployed changes to Cloudflare!**

            **Preview URL:** ${{ steps.deploy_preview.outputs.deployment-url }}

            **Command output:**
            ```
            ${{ steps.deploy_preview.outputs.command-output }}
            ```

            **Command stderr:**
            ```
            ${{ steps.deploy_preview.outputs.command-stderr }}
            ```
